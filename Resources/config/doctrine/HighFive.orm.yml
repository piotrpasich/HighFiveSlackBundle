XTeam\HighFiveSlackBundle\Entity\HighFive:
    type: entity
    table: null
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        createdAt:
            type: datetime
            column: created_at
        type:
            type: string
            length: 255
    manyToOne:
        publisher:
            targetEntity: User
            inversedBy: highFives
            cascade: [persist]
            joinColumn:
                name: publisher_id
                referencedColumnName: id
        channel:
            targetEntity: Channel
            inversedBy: highFivesPublished
            cascade: [persist]
            joinColumn:
                name: channel_id
                referencedColumnName: id
    manyToMany:
        receivers:
            targetEntity: User
            cascade: [persist]
            joinTable:
                name: high_fives_receivers
                joinColumns:
                    receiver_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    high_five_id:
                        referencedColumnName: id


    lifecycleCallbacks:
        prePersist: [setCreatedAtValue]

